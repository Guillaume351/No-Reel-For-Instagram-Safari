<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <header class="header">
        <h1 data-i18n="popup_title"></h1>
        <p class="subtitle" data-i18n="popup_subtitle"></p>
    </header>

    <p id="status" class="status" role="status" aria-live="polite"></p>

    <form id="settingsForm" class="settings" autocomplete="off">
        <label class="setting">
            <input type="checkbox" name="hideReels">
            <span>
                <strong data-i18n="toggle_hide_reels_title"></strong>
                <em data-i18n="toggle_hide_reels_desc"></em>
            </span>
        </label>
        <label class="setting">
            <input type="checkbox" name="hideSuggestedPosts">
            <span>
                <strong data-i18n="toggle_hide_suggested_posts_title"></strong>
                <em data-i18n="toggle_hide_suggested_posts_desc"></em>
            </span>
        </label>
        <label class="setting">
            <input type="checkbox" name="hideSuggestedUsers">
            <span>
                <strong data-i18n="toggle_hide_suggested_users_title"></strong>
                <em data-i18n="toggle_hide_suggested_users_desc"></em>
            </span>
        </label>
        <label class="setting">
            <input type="checkbox" name="hideStories">
            <span>
                <strong data-i18n="toggle_hide_stories_title"></strong>
                <em data-i18n="toggle_hide_stories_desc"></em>
            </span>
        </label>
    </form>

    <p class="hint" data-i18n="hint_autosave"></p>

    <section class="contact">
        <h2 data-i18n="contact_title"></h2>
        <p><span data-i18n="contact_description"></span> <a id="contactEmail" data-i18n="contact_email_label"></a></p>
    </section>
</body>
</html>
